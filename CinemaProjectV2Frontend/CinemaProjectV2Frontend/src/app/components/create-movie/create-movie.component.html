<form [formGroup]="createForm">

<div class="col-md-7 col-lg-8">
  <h4 class="mb-3">Tilføj film</h4>

    <div class="row g-3">
      <div class="col-sm-6">

        <input type="text" formControlName="movieName" class="form-control" id="filmNavn" placeholder="Navn" value="">
        <input type="text" formControlName="moviePlayTime" class="form-control" id="movieLength" placeholder="Spilletid" value="">
        <input type="datetime-local" formControlName="movieReleaseDate" class="form-control" id="datetime" placeholder="">
        <input type="text" formControlName="movieAgeLimit" class="form-control" id="ageLimit" placeholder="Aldersgrænse">
        <input type="text" formControlName="movieImageURL" class="form-control" id="movieURL" placeholder="Film URL http://indsætfilmher.dk" value="">


        <div class="movieDescription1">
          <input type="text" formControlName="movieDescription" class="form-control" id="movieDescription" placeholder="Indtast film beskrivelse her" value="" required="">
        </div>
        <!-- <tr *ngFor="let genre of genreList"></tr> -->
        <div class="col-md-5 dropDownMenu">
          <a href="create-genre">
          <svg xmlns="http://www.w3.org/2000/svg" input type="submit"width="16" height="16" fill="currentColor" class="bi bi-file-earmark-plus AddGenreButton" viewBox="0 0 16 16">
            <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z"/>
            <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
            <title>Tilføj, slet eller rediger en genre</title>
          </svg>
          </a>


          <div class="col-md-5 dropDownMenu">
          <select name = genre class="form-control" id="dropDownMenu3"  formControlName="genreID">
            <option *ngFor="let genre of genreList" [value]="genre.genreID"> {{ genre.genreName }}</option>
            <option value="">Genre</option>
          </select>
          </div>





        <a href="create-instructor">
        <svg xmlns="http://www.w3.org/2000/svg" href="create-instructor" input type="submit" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-plus AddInstructorButton" viewBox="0 0 16 16">
          <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z"/>
          <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
          <title>Tilføj, slet eller rediger en instruktør</title>
        </svg>
        </a>

        <div class="col-md-5 dropDownMenu">
        <select name = instructor class="form-control" formControlName="instructorID" id = "dropDownMenu3">
          <option *ngFor="let instructor of instructorList"  [value]="instructor.instructorID"> {{ instructor.instructorName }}</option>
          <option value="">Vælg instruktør</option>
        </select>
        </div>



        <a href="create-actor">
        <svg xmlns="http://www.w3.org/2000/svg" input type="submit" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-plus AddActorButton" viewBox="0 0 16 16">
          <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z"/>
          <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
          <title>Tilføj, slet eller rediger en skuespiller</title>

        </svg>
      </a>

      <div class="col-md-5 dropDownMenu">
        <select name = actor class="form-control" formControlName="actorID" id="dropDownMenu3">
          <option *ngFor="let actor of actorList"  [value]="actor.actorID"> {{ actor.actorName }}</option>
          <option value="">Vælg skuespiller</option>
        </select>
        </div>




    <select class="form-control" id="dropDownMenu3" formControlName="movieIsChosen" required="">
    <option value=""><b>Skal film vises på forsiden</b></option>
    <option value="true">Billede 1</option>
    <option value="false">Billede 2</option>


  </select>

  <button class="w-45 btn btn-primary btn-lg addMovieButton" type="submit"(click)="postAndPutMovie()">Tilføj</button>

</div>
  </div>
</div>
</div>
    </form>
