<main>
  <div class="cartItems">
    <h1>Indkøbskurv</h1>
    <div *ngIf="cart.movieTimeID != 0">
      <div>
        <div class="movieInfo w70p">
          <div class="movieImage">
            <img
              src="{{ movie.movieImageURL }}"
              alt="{{ movie.movieName }}"
              class="subPicture1"
              width="100"
            />
          </div>
          <div class="movieText">
            <div class="movieName">
              <h2>{{ movie.movieName }}</h2>
            </div>
            <div class="movieDescription"></div>
          </div>
        </div>
        <div *ngIf></div>
        <div class="seatList w25p">
          <h3>Sæder i kurv:</h3>

          <div *ngFor="let seat of cart.seats">
            <div class="seatListDiv">
              {{ seat.seatNumber }} {{ seat.seatRowLetter }}
            </div>
          </div>
        </div>
      </div>
      <div class="cartArea">
        <div class="cartForm">
          <form [formGroup]="checkoutForm">
            <label for="name">Fulde navn</label>
            <input
              name="name"
              type="text"
              formControlName="name"
              class="formInput"
            />
            <label for="email">E-Mail</label>
            <input
              name="email"
              type="text"
              formControlName="email"
              class="formInput"
            />
            <label for="gender">Køn (Check for mand)</label>
            <input
              name="gender"
              type="checkbox"
              formControlName="gender"
              class="formInput"
            />
            <label for="password">Adgangskode</label>
            <input
              name="password"
              type="password"
              formControlName="password"
              class="formInput"
            />
            <label for="vip">VIP</label>
            <input
              name="vip"
              type="checkbox"
              formControlName="vip"
              class="formInput"
            />
            <label for="terms">Terms of Service:</label>
            <input type="checkbox" required />
            <input
              type="submit"
              (click)="postOrder()"
              value="Tilføj til kurv"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
