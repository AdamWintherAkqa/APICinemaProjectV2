<main>
  <div *ngIf="choosenMovieTime; else error">
    <div *ngFor="let seat of seatsList">
      <div
        class="seatListDiv"
        (click)="addSeatToChosen(seat)"
        [ngClass]="status ? 'success' : 'danger'"
        *ngIf="chosenSeats.indexOf(seat) == -1"
      >
        {{ seat.seatNumber }} {{ seat.seatRowLetter }}
      </div>
    </div>
  </div>
  <div class="cartArea"></div>

  <ng-template #error>
    <p>

      vÃ¦lg din film igen
    </p>
  </ng-template>
</main>
